format_version: 1.0.0
name: barracuda
title: Barracuda Web Application Firewall
version: 0.1.0
description: Barracuda Web Application Firewall Integration
categories: ["network","security"]
release: experimental
removable: true
license: basic
type: integration
conditions:
    kibana:
        version: '>=7.9.0'
    elasticsearch:
        version: '>=7.9.0'
config_templates:
- name: waf
  title: Barracuda Web Application Firewall
  description: Collect Barracuda Web Application Firewall logs from syslog or a file.
  inputs:
      - type: udp
        title: Collect logs from Barracuda Web Application Firewall via UDP
        description: Collecting syslog from Barracuda Web Application Firewall via UDP
      - type: tcp
        title: Collect logs from Barracuda Web Application Firewall via TCP
        description: Collecting syslog from Barracuda Web Application Firewall via TCP
      - type: file
        title: Collect logs from Barracuda Web Application Firewall via file
        description: Collecting syslog from Barracuda Web Application Firewall via file.
# No icon
icons:
 - src: /img/logo.svg
   title: Barracuda Web Application Firewall logo
   size: 32x32
   type: image/svg+xml

