format_version: 1.0.0
name: citrix
title: Citrix XenApp
version: 0.1.0
description: Citrix XenApp Integration
categories: ["os_system"]
release: experimental
removable: true
license: basic
type: integration
conditions:
    kibana:
        version: '>=7.9.0'
    elasticsearch:
        version: '>=7.9.0'
config_templates:
- name: virtualapps
  title: Citrix XenApp
  description: Collect Citrix XenApp logs from syslog or a file.
  inputs:
      - type: udp
        title: Collect logs from Citrix XenApp via UDP
        description: Collecting syslog from Citrix XenApp via UDP
      - type: tcp
        title: Collect logs from Citrix XenApp via TCP
        description: Collecting syslog from Citrix XenApp via TCP
      - type: file
        title: Collect logs from Citrix XenApp via file
        description: Collecting syslog from Citrix XenApp via file.
# No icon
icons:
 - src: /img/logo.svg
   title: Citrix XenApp logo
   size: 32x32
   type: image/svg+xml

