format_version: 1.0.0
name: f5
title: Big-IP Access Policy Manager
version: 0.1.0
description: Big-IP Access Policy Manager Integration
categories: ["network","security"]
release: experimental
removable: true
license: basic
type: integration
conditions:
    kibana:
        version: '>=7.9.0'
    elasticsearch:
        version: '>=7.9.0'
config_templates:
- name: bigipapm
  title: Big-IP Access Policy Manager
  description: Collect Big-IP Access Policy Manager logs from syslog or a file.
  inputs:
      - type: udp
        title: Collect logs from Big-IP Access Policy Manager via UDP
        description: Collecting syslog from Big-IP Access Policy Manager via UDP
      - type: tcp
        title: Collect logs from Big-IP Access Policy Manager via TCP
        description: Collecting syslog from Big-IP Access Policy Manager via TCP
      - type: file
        title: Collect logs from Big-IP Access Policy Manager via file
        description: Collecting syslog from Big-IP Access Policy Manager via file.
# No icon
icons:
 - src: /img/logo.svg
   title: Big-IP Access Policy Manager logo
   size: 32x32
   type: image/svg+xml

