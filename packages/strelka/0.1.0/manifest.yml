format_version: 1.0.0
name: strelka
title: Strelka Logs
version: 0.1.0
license: basic
description: Integrates Strelka logs into Elastic.
release: experimental
type: integration
categories:
  - monitoring
  - network
  - security
conditions:
  kibana.version: "^8.1.0"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/strelka_logo.svg
    title: Strelka logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sample
    title: Sample logs
    description: Collect sample logs
    inputs:
      - type: logfile
        title: Collect Strelka logs
        description: Collecting Strelka logs
owner:
  github: marssuite
