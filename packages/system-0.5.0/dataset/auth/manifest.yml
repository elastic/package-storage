title: System Auth logs
type: logs

streams:
  - input: logs
    vars:
      - name: paths
        default:
          - /var/log/auth.log*
          - /var/log/secure*
        required: true
        multi: true
        os.darwin:
          default:
          # this works in OS X < 10.8. Newer darwin versions don't write
          # ssh logs to files
            - /var/log/secure.log*
