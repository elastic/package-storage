format_version: 1.0.0
name: tenable
title: Tenable Network Security Nessus
version: 0.1.0
description: Tenable Network Security Nessus Integration
categories: ["security"]
release: experimental
removable: true
license: basic
type: integration
conditions:
    kibana:
        version: '>=7.9.0'
    elasticsearch:
        version: '>=7.9.0'
config_templates:
- name: nessus_security
  title: Tenable Network Security Nessus
  description: Collect Tenable Network Security Nessus logs from syslog or a file.
  inputs:
      - type: udp
        title: Collect logs from Tenable Network Security Nessus via UDP
        description: Collecting syslog from Tenable Network Security Nessus via UDP
      - type: tcp
        title: Collect logs from Tenable Network Security Nessus via TCP
        description: Collecting syslog from Tenable Network Security Nessus via TCP
      - type: file
        title: Collect logs from Tenable Network Security Nessus via file
        description: Collecting syslog from Tenable Network Security Nessus via file.
# No icon
icons:
 - src: /img/logo.svg
   title: Tenable Network Security Nessus logo
   size: 32x32
   type: image/svg+xml

